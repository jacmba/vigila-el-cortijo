name: Actions

on:
  pull_request: {}
  push: { branches: [master] }

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  build:
    name: Build VIGILA EL CORTIJO Snapshot on ${{ matrix.targetPlatform }} with ${{ matrix.unityVersion }}
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        unityVersion:
          - 2019.4.14f1
        targetPlatform:
          - StandaloneLinux64
          - StandaloneWindows64
          - StandaloneOSX
    steps:
      # Checkout
      - uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v1.1.0
        with:
          path: Library
          key: Library

      # Tests
      - name: Run tests
        uses: game-ci/unity-test-runner@v1.3
        with:
          unityVersion: ${{ matrix.unityVersion }}
          testmode: editmode

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v0.10
        with:
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}

      # Publish artifact
      - name: Publish artifact
        uses: actions/upload-artifact@v1
        with:
          name: VigilaElCortijo-SNAPSHOT-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

      # Create release
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: SNAPSHOT
          draft: false
          prerelease: false
